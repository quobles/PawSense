<body>
	
	<div class="navbar">
		<div class="logo-register">
			<a href="index.html"><img src="image/homelogo.png" width="250px"></a>
			
		</div>

	<!------------account-page---------->

	
  	<div class="account-page">
	<div class="container">
		<div class="row">
			<div class="col-2">
				
			</div>

			<div class="col-2">

				<div class="form-container-register">
					<div class="form-btn">
						
					<h1>REGISTRATION FORM</h1>
					</div>


				
					
					<form id="RegForm">

						<div class="scrollbox">
						<div class="scrollbox-inner">


						 <div class="input-box">
          					<label>First Name</label>
          				<input type="text" placeholder="Enter First name" required />
        						</div>
        						<div class="input-box">
          					<label>Last Name</label>
          				<input type="text" placeholder="Enter Last name" required />
        						</div>
        						<div class="input-box">
        				<label>Country</label><br>
        						<select id="country" name="country" class="form-control">

                		<option value="Philippines">Philippines</option>
                		<option value="Japan">Japan</option>
               			<option value="United Kingdom">United Kingdom</option>
                		<option value="United States">United States</option>
                		<option value="China">China</option>
            			</select>
            		</div>


            		<div class="input-number">
            			<label>Phone Number</label>
            		<input type="number" placeholder="Enter phone number" required />
          				</div>
          				<div class="input-box">
          				<label>Gender</label><br>
          				<select>
          				<option value="Male">Male</option>
                		<option value="Female">Female</option>
               			<option value="Prefer not to Say">Prefer not to Say</option>
            			</select>
            		</div>

            		 <div class="input-birthday">
            				<label>Birth Date</label>
           				 <input type="date" placeholder="Enter birth date" required />
          			</div>

        			<div class="input-box">
         			 <label>Email Address</label>
          				<input type="text" placeholder="Enter email address" required />
       						 </div>
       				<div class="input-box">
         			 <label>Password</label>
          				<input type="text"id="Password-field" placeholder="Enter Password" required />
       						 </div>
       				<div class="input-box">
         			 <label>Confirm Password</label>
          				<input type="text" id="Password-field" placeholder="Confirm your Password" required />
       						 </div>
       						      
        

       				<div class="tacbox">
  						<input id="checkbox" type="checkbox" />
  						<label for="checkbox"> I agree to these <br> <a href="index.html"> Terms and Conditions</a>.</label>
						</div>
        			
          			
        				
        			<div class="input-center">
						<button type="button" class="btn" ONCLICK="alert('THANKYOU FOR SIGNING UP!\nYou may now login your account!')
					"><a href="index.html">SIGN UP</a></button>
						
					</div>
					</form>
			
				</div>
			</div>
		</div>

</div>
